server:
  port: ${SERVER_PORT:8000}
  forward-headers-strategy: native
  tomcat:
    use-relative-redirects: true

spring:
  output:
    ansi:
      enabled: always

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}

  web:
    cors:
      allowed-origins: ${WEB_CORS_ORIGINS}
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      allow-credentials: true

  messages:
    basename: messages
    encoding: UTF-8

logging:
  level:
    root: info
    mendes:
      dev95: trace
    org:
      springframework:
        web: debug

api:
  security:
    require-https: true
    token:
      secret: ${TOKEN_SECRET}
      issuer: ${TOKEN_ISSUER}
